{% extends "index.html" %}

{% block content %}
    <section>
        <h2>{{ section.title }}</h2>
        <div>{{ section.content | safe }}</div>
        <ul>
            {% for page in section.pages %}
                <li><a href="{{ page.permalink }}" title="{{ page.title }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
